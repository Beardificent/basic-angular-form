<div class="form-container">
  {{ formName.value | json }}
  <form #formName="ngForm" method="post">
    <label>
      <input [(ngModel)]="friendModel.firstName" type="text" name="firstName" placeholder="Your first name" ngModel>
    </label>
    <br/>
    <label>
      <input [(ngModel)]="friendModel.lastName" type="text" name="lastName" placeholder="Your last name" ngModel>
    </label>
    <br/>
    <label>
      <input [(ngModel)]="friendModel.email" type="email" name="email" placeholder="Your email" ngModel>
    </label>
    <br/>
    <label>
      <input [(ngModel)]="friendModel.phoneNumber" type="tel" name="phoneNumber" placeholder="Your phonenumber" ngModel>
    </label>
    <br/>
    <label>
      <select name='language' [(ngModel)]="friendModel.language">
        <option value="{{languageName}}" selected>{{languageName}}</option>
        <option *ngFor="let language of languages" value="{{language.languageName}}">{{language.languageName}}</option>
      </select>
    </label>
    <br/>
    <button type="submit">Send</button>
    </form>
</div>
